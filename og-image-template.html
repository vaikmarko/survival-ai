<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Image - SVGN Systems</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=JetBrains+Mono:wght@300;400&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }
    
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #111111 100%);
      position: relative;
      overflow: hidden;
      font-family: 'Rajdhani', sans-serif;
    }
    
    /* Hex pattern overlay */
    .pattern-overlay {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L60 17.32v34.64L30 60 0 51.96V17.32L30 0z' fill='none' stroke='%23C6A87C' stroke-opacity='0.03' stroke-width='1'/%3E%3C/svg%3E");
      opacity: 0.5;
    }
    
    /* Grid lines */
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(to right, rgba(198, 168, 124, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(198, 168, 124, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    
    /* Corner brackets */
    .corner {
      position: absolute;
      width: 80px;
      height: 80px;
      border-color: #C6A87C;
      border-style: solid;
    }
    .corner-tl { top: 30px; left: 30px; border-width: 2px 0 0 2px; }
    .corner-tr { top: 30px; right: 30px; border-width: 2px 2px 0 0; }
    .corner-bl { bottom: 30px; left: 30px; border-width: 0 0 2px 2px; }
    .corner-br { bottom: 30px; right: 30px; border-width: 0 2px 2px 0; }
    
    /* Glow effect */
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(198, 168, 124, 0.08) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Content */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 80px;
    }
    
    /* Logo area */
    .logo-area {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 50px;
    }
    
    .logo-icon {
      width: 70px;
      height: 70px;
      border: 2px solid #C6A87C;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .logo-icon::before {
      content: '';
      width: 50px;
      height: 50px;
      border: 1px solid #333;
      position: absolute;
    }
    
    .logo-icon::after {
      content: '';
      width: 16px;
      height: 16px;
      background: #C6A87C;
    }
    
    .logo-text {
      font-family: 'Cinzel', serif;
      font-weight: 900;
      font-size: 32px;
      letter-spacing: 0.15em;
      color: white;
    }
    
    .logo-text span {
      color: #C6A87C;
    }
    
    /* Main headline */
    .headline {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 72px;
      line-height: 1.0;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 0 60px rgba(198, 168, 124, 0.2);
    }
    
    .headline .gold {
      color: #C6A87C;
    }
    
    /* Subline */
    .subline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      color: #666;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    
    /* Bottom bar */
    .bottom-bar {
      display: flex;
      align-items: center;
      gap: 40px;
      margin-top: auto;
    }
    
    .price-tag {
      background: rgba(198, 168, 124, 0.1);
      border: 1px solid rgba(198, 168, 124, 0.3);
      padding: 12px 24px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      color: #C6A87C;
      letter-spacing: 0.1em;
    }
    
    .tagline {
      font-family: 'Rajdhani', sans-serif;
      font-size: 16px;
      color: #555;
      letter-spacing: 0.2em;
    }
    
    /* Right side decoration */
    .decoration {
      position: absolute;
      right: 80px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      opacity: 0.4;
    }
    
    .deco-bar {
      height: 3px;
      background: #C6A87C;
    }
    
    /* Data ticker at bottom */
    .ticker {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: rgba(0,0,0,0.8);
      border-top: 1px solid rgba(198, 168, 124, 0.2);
      display: flex;
      align-items: center;
      padding: 0 30px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: #444;
      letter-spacing: 0.2em;
    }
    
    .ticker-dot {
      width: 6px;
      height: 6px;
      background: #C6A87C;
      margin-right: 15px;
    }
    
    /* Scan line effect */
    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(to bottom, rgba(198, 168, 124, 0.1), transparent);
      animation: scan 4s linear infinite;
    }
    
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- Background effects -->
    <div class="pattern-overlay"></div>
    <div class="grid-overlay"></div>
    <div class="glow"></div>
    <div class="scanline"></div>
    
    <!-- Corner brackets -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    
    <!-- Right decoration bars -->
    <div class="decoration">
      <div class="deco-bar" style="width: 120px;"></div>
      <div class="deco-bar" style="width: 80px;"></div>
      <div class="deco-bar" style="width: 100px;"></div>
      <div class="deco-bar" style="width: 60px;"></div>
      <div class="deco-bar" style="width: 90px;"></div>
    </div>
    
    <!-- Main content -->
    <div class="content">
      <div class="logo-area">
        <div class="logo-icon"></div>
        <div class="logo-text">SVGN<span>SYSTEMS</span></div>
      </div>
      
      <h1 class="headline">
        WHEN THE SYSTEM FAILS,<br>
        <span class="gold">YOU BECOME THE SYSTEM.</span>
      </h1>
      
      <div class="subline">Off-Grid AI • Bio-Calibrated • Air-Gapped</div>
      
      <div class="bottom-bar">
        <div class="price-tag">FROM $25,000</div>
        <div class="tagline">SOVEREIGN OS — THE ULTIMATE SURVIVAL INTELLIGENCE</div>
      </div>
    </div>
    
    <!-- Bottom ticker -->
    <div class="ticker">
      <div class="ticker-dot"></div>
      SVGNSYSTEMS.COM // ASSET CLASS: NON-CORRELATED // INVITATION ONLY // EST. ESTONIA
    </div>
  </div>
</body>
</html>
